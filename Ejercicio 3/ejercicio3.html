        a) De cada cuenta: número de cuenta, nombre del cliente y estado de la cuenta según su saldo,

        Estado de la cuenta
        'Acreedor' si el saldo es > 0.
        'Deudor' si el saldo es < 0.
        'Nulo' si el saldo es = 0.
        b) La suma total de los saldos acreedores.
        

    <script>

        var sumaSaldosAcreedores = 0;
        

        while (true) {

            var numeroCuenta = parseInt(prompt("Ingrese el número de cuenta (ingrese un valor negativo para finalizar):"));
            if (numeroCuenta < 0) {
                break; 
            }
            var nombreCliente = prompt("Ingrese el nombre del cliente:");
            var saldoActual = parseFloat(prompt("Ingrese el saldo actual:"));


            var estadoCuenta;
            if (saldoActual > 0) {
                estadoCuenta = "Acreedor";
                sumaSaldosAcreedores += saldoActual;

                estadoCuenta = "Deudor";

            document.write("Nombre del cliente: " + nombreCliente+"<br>");
            document.write("Estado de la cuenta: " + estadoCuenta+"<br>");
        }

      
        document.write("Suma total de los saldos acreedores: " + sumaSaldosAcreedores+"<br><br>");
