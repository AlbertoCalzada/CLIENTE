<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
    <style>
        table {
            border: 1px solid black;
            width: 500px;
            height: 50px;
        }
    </style>
</head>

<body>
    <table id="tabla">
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <p id="resultado">

    </p>
    <script>
        var colores = ["blue", "yellow", "pink", "red", "green", "purple", "orange"];
        var notas = ["Do", "Re", "Mi", "Fa", "Sol", "La", "Si", "Do"];
        var tabla = document.getElementById("tabla");

        var tdGrupo = tabla.getElementsByTagName("td");
        var resultado = document.getElementById("resultado");
        for (let i = 0; i < tdGrupo.length; i++) {
            tdGrupo[i].style.backgroundColor = colores[i];

            if (i == tdGrupo.length - 1) {
                tdGrupo[i].style.backgroundColor = "blue";
            }

            
            tdGrupo[i].addEventListener("mouseover", (event) => 
            {
                resultado.innerHTML += notas[i] + "-";
            });
        }

    </script>
</body>

</html>
