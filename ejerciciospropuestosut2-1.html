    <!--
9. Ejercicio simplificado del carrito de la compra (venta).
Primero el script debe comprobar si el cliente tiene crédito para 
realizar una supuesta compra. El crédito inicial es 1000 Euros.
Para ello comprobar si el crédito es mayor o igual que el precio del artículo, 
si es así informar de la compra, introducir el artículo en el carrito y restar el precio al crédito.
Si el precio del artículo es superior al dinero disponible informar de la situación 
y mandar al navegador la página donde se muestra su carrito de la compra.

-->

<script>
    var credito = 1000;
    var precioArticulo = 0;

    while (credito >= 0) {
        precioArticulo = parseInt(prompt("Introduce el precio de tu producto a comprar: "));
        
        if (precioArticulo > 0) {
            if (credito >= precioArticulo) {
                document.write("Has comprado el artículo. ");
                credito = credito - precioArticulo;
                var continuarComprando = confirm("¿Deseas comprar más productos?");
                
                if (!continuarComprando) {
                    break;
                }
            } else {
                document.write("No tienes dinero suficiente para este artículo. ");
            }
        } else {
            document.write("Por favor, introduce un precio válido. ");
        }
    }

    document.write("Tienes de saldo: " + credito);
</script>
