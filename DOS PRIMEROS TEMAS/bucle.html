<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
</head>

<body>
    <h1>a</h1>
    <h2>Antes de JavaScript</h2>
    <script type="text/javascript">
        var i, j = 0;
        for (i = 0; i < 5; i++) {
            alert("Variable i: " + i);
            for (j = 0; j < 5; j++) {
                if (i % 2 == 0) {
                    document.write(i + "-" + j + "<br>");
                }
            }
        }

        /* Primero se declaran las variables para luego con un doble bucle for recorrerlos hasta que sea
    menor que 5, mostrando una alerta por cada una de las interacciones y finalmente escribiendo los
    resultados en el documento.*/
    </script>
    <h3>Despues del javascript</h3>
    <h4>probando</h4>

</body>

</html>
