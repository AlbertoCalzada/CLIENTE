<!DOCTYPE html>
<head>
   <title>jQuery UI Sortable - Example</title>
   <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
   <script src="lib/jquery-3.1.1.js"></script>
   <script src="lib/jquery-ui.js"></script>
   <style>
      #sortable-8{ list-style-type: none; margin: 0; 
         padding: 0; width: 25%; float:left;}
      #sortable-8 li{ margin: 0 3px 3px 3px; padding: 0.4em; 
         padding-left: 1.5em; font-size: 17px; height: 16px; }
      .default {
         background: #cedc98;
         border: 1px solid #DDDDDD;
         color: #333333;
      }
	  #sortable-9{
	    position: relative;
	    top: 140px;
		left: 10px;
	  }
   </style>
   <script>
      $(function() {
         $('#sortable-8').sortable({
            update: function() {
               var productOrder = $(this).sortable('toArray').toString();
			   $("#sortable-9").load ("php/Ej4-comprueba_orden_medidas.php", {nuevoOrden: productOrder});            
            }
         });
      });
   </script>
</head>
<body>
<h2>Ordena de menor a mayor las siguientes unidades de medida</h2>
   <ul id="sortable-8">
      <li id="1" class="default">metros</li>
      <li id="2" class="default">centimetros</li>
      <li id="3" class="default">milimetros</li>
      <li id="4" class="default">kilometros</li>
   </ul>
   <br>
   <p id="sortable-9">Mueve las opciones de sitio</p>
</body>
</html>
