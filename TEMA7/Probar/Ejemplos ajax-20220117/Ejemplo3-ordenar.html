<!DOCTYPE html>
<head>
   <title>jQuery UI Sortable - Example</title>
   <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
   <script src="lib/jquery-3.1.1.js"></script>
   <script src="lib/jquery-ui.js"></script>
   <style>
      #sortable-8{ list-style-type: none; margin: 0; 
         padding: 0; width: 25%; float:left;}
      #sortable-8 li{ margin: 0 3px 3px 3px; padding: 0.4em; 
         padding-left: 1.5em; font-size: 17px; height: 16px; }
      .default {
         background: #cedc98;
         border: 1px solid #DDDDDD;
         color: #333333;
      }
	  #sortable-9{
		overflow: hidden;
		border: 1px solid black;
		width: 200px;
	  }
   </style>
   <script>
      $(function() {
         $('#sortable-8').sortable({
            update: function() {
               var productOrder = $(this).sortable('toArray').toString();
			   $("#sortable-9").load ("php/Ej3-comprueba_orden.php", {nuevoOrden: productOrder});
            }
         });
      });
   </script>
</head>
<body>
   <ul id="sortable-8">
      <li id="1" class="default">Opcion 1</li>
      <li id="2" class="default">Opcion 2</li>
      <li id="3" class="default">Opcion 3</li>
      <li id="4" class="default">Opcion 4</li>
   </ul>
   <br>
   <div id="sortable-9">Mueve las opciones de sitio</div>
</body>
</html>
