<html>
<head>
	<title>Ajax Simple</title>
		<script src="lib/jquery-3.1.1.js" type="text/javascript"></script>	
	<script>
	$(document).ready(function(){
	$("#enlaceajax").on("click",function(evento){

		$("#destino").load("html/Ejemplo1-contenido-ajax.html");
	});
})
</script>

</body>
</html>
