<body>
    <!--4.- Ejercicio: Mayor de 3 números:

Diseñar una página HTML /XHTML que contenga 4 cajas de texto de formulario y un botón.
Tres de las cajas son para introducir 3 números. Al pulsar el botón se debe mostrar en la 4ª caja el mayor de los 3 números.

Las 3 ventanas se denominan en HTML “numven1”, “numven2” , “numven3” y son elementos de tipo <input type=”text”…….>
El botón a pulsar se denominara en HTML , “boton” 	            y es  elementos de  tipo <input type=”button”.. >
La ventana que muestra el mayor  se denominará en HTML, “mayor”           y es un elemento de tipo <input type=”text”.…..>

-->

    <script>
        function Numeros() {

            var input1 = document.getElementById("input1");
            var input2 = document.getElementById("input2");
            var input3 = document.getElementById("input3");
            var valor1 = input1.value;
            var valor2 = input2.value;
            var valor3 = input3.value;
            var mayor;

            if (valor1 > valor2 && valor1 > valor3) {
                mayor = valor1;
            } else if (valor2 > valor3 && valor2 > valor1) {
                mayor = valor2;
            } else {
                mayor = valor3;
            }

            var resultado = document.getElementById("mayor");
            resultado.value = mayor;

        }


    </script>
    <form>

        <label>Introduce tres números</label>
        <input type="number" name="" id="input1"><br>
        <input type="number" name="" id="input2"><br>
        <input type="number" name="" id="input3"><br>
        <input type="text" id="mayor" value="">
    </form>

    <button onclick="Numeros()">Cual es el mayor</button>
</body>

</html>
