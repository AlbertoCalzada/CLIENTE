<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            background-color: black;
            height: 400px;
        }
        div{
            width: 50%;
            margin:  200px auto;
            text-align: center;
            border: 3px solid red;
            padding: 10px;
        }
        img{
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div>
        <script>
            var image_array = new Array();
            image_array[0] = "./imagenes/DIGITAL0.gif";
            image_array[1] = "./imagenes/DIGITAL1.gif";
            image_array[2] = "./imagenes/DIGITAL2.gif";
            image_array[3] = "./imagenes/DIGITAL3.gif";
            image_array[4] = "./imagenes/DIGITAL4.gif";
            image_array[5] = "./imagenes/DIGITAL5.gif";
            image_array[6] = "./imagenes/DIGITAL6.gif";
            image_array[7] = "./imagenes/DIGITAL7.gif";
            image_array[8] = "./imagenes/DIGITAL8.gif";
            image_array[9] = "./imagenes/DIGITAL9.gif";

            var interval_id = setInterval(update_clock, 1000);

            function update_clock() {
                var current_time = new Date();
                var current_hour = current_time.getHours();
                var hour_left = Math.floor(current_hour / 10);
                var hour_right = current_hour % 10;
                document.images["hour1"].src = image_array[hour_left];
                document.images["hour2"].src = image_array[hour_right];

                var current_minute = current_time.getMinutes();
                var minute_left = Math.floor(current_minute / 10);
                var minute_right = current_minute % 10;
                document.images["minute1"].src = image_array[minute_left];
                document.images["minute2"].src = image_array[minute_right];

                var current_second = current_time.getSeconds();
                var second_left = Math.floor(current_second / 10);
                var second_right = current_second % 10;
                document.images["second1"].src = image_array[second_left];
                document.images["second2"].src = image_array[second_right];
            }
        </script>

        <img src="./imagenes/DIGITAL1.gif" name="hour1">
        <img src="./imagenes/DIGITAL1.gif" name="hour2">
        <img src="./imagenes/DIGITALcolon.gif">
        <img src="./imagenes/DIGITAL1.gif" name="minute1">
        <img src="./imagenes/DIGITAL1.gif" name="minute2">
        <img src="./imagenes/DIGITALcolon.gif">
        <img src="./imagenes/DIGITAL1.gif" name="second1">
        <img src="./imagenes/DIGITAL1.gif" name="second2">
        <!--
        <p>
            <a href="javascript:clearTimeout(interval_id)">Detener el reloj</a>
        </p>-->

    </div>

</body>

</html>
