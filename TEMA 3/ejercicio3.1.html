    <!--5. Crear una página que muestre información sobre una cadena de texto que se le pide al usuario. 
        A partir de la cadena que se le pide, la función determina 
        si esa cadena está formada sólo por mayúsculas, sólo por minúsculas
         o por una mezcla de ambas.

    <script>
        var cadenaDeTexto = prompt("Introduce una cadana de texto :");
       
        LeyendoCadena(cadenaDeTexto);

        function LeyendoCadena(string) {
            
                if(string==string.toLowerCase())
                {
                    document.write("Esta formado solo por minusculas.")
                }else if(string==string.toUpperCase())
                {
                    document.write("Esta formado solo por mayusculas.")
                }else{
                    document.write("Esta formado  por mayusculas y minusculas.")
                }
                
            
        }
    </script>
    -->

    <!--6. Determinar en una página web si la cadena de texto que se le pide 
        es un palíndromo, es decir, si se lee de la misma forma desde la izquierda 
        y desde la derecha.
    Ejemplo de palíndromo complejo: "La ruta nos aporto otro paso natural".
        

    <script>
        var cadenaDeTexto = prompt("Introduce una cadena de texto :");
        
        
        var cadenaSinEspacios = cadenaDeTexto.split(" ").join("").toLowerCase();
        var cadenaInvertida = "";
        for (var i = cadenaSinEspacios.length - 1; i >= 0; --i) {
            cadenaInvertida += cadenaSinEspacios[i];
        }
    
        document.write("Palabra 1: " + cadenaSinEspacios + "<br>");
        document.write("Palabra 2: " + cadenaInvertida + "<br>");
    
        if (cadenaSinEspacios === cadenaInvertida) {
            document.write("La cadena es palíndroma.");
        } else {
            document.write("La cadena no es palíndromas.");
        }
    </script>
